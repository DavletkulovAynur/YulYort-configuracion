upstream loadbalancer {
  server backend:9000;
}

server {
  listen 80;
  server_name localhost;

  location /config {
    root /var/www;
    index index.html;
  }

  location / {
    # alias /var/www/client;
    # index index.html;
    # try_files $uri $uri/ /index.html;
     root /var/www/client;
    index index.html;
  }

  location /admin {
    alias /var/www/admin;
    index index.html;
    try_files $uri $uri/ /index.html;
  }

  location /api {
    proxy_pass http://loadbalancer;
  }

   location ~ /.well-known/acme-challenge {
    allow all;
    root /var/www/html;
  }
}