http {
  server {
      listen 80;
      server_name localhost;

      location / {
          root /usr/share/nginx/html;
          index index.html;
      }

      location /admin/main {
          root /usr/share/nginx/html/admin;
          index index.html;
      }

      location /admin/php {
          proxy_pass http://localhost:5500
      }

      location /api/swagger {
          proxy_pass http://localhost:9000/swagger
      }

  }
}